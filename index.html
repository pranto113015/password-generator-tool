<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
     
      <div class="password-display mb-4">
        <div id="password" class="password-box">f4K1n$1&H!QZ</div>
        <button
          class="btn btn-outline-secondary me-2"
          onclick="copyPassword()"
          title="Copy"
          style="border: none"
        >
          <i class="fas fa-copy"></i>
        </button>
        <button
          class="btn btn-outline-secondary"
          onclick="generatePassword()"
          title="Refresh"
          style="border: none"
        >
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <div class="card p-4">
        <h4 class="fw-bold mb-0">Customize your password</h4>
        <hr />

        <div class="row">
                    
          <div class="col-md-4 mb-3">
            <label class="form-label">Password Length</label>
            <div class="row">
              <div class="col-4">
                <input
                  type="number"
                  id="lengthNumber"
                  class="form-control"
                  value="12"
                  min="6"
                  max="24"
                  onchange="updateSliderValue()"
                />
              </div>
              <div class="col-8">
                <input
                  type="range"
                  class="form-range custom-red-range"
                  id="lengthRange"
                  min="6"
                  max="24"
                  value="12"
                  oninput="updateLengthValue()"
                />
              </div>
            </div>
          </div>



          <div class="col-md-4 mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="readability"
                id="say"
                onclick="handleModeChange()"
              />
              <label class="form-check-label" for="say">Easy to say  <i class="fas fa-info-circle" title="Disabled"></i></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="readability"
                id="read"
                onclick="handleModeChange()"
              />
              <label class="form-check-label" for="read">Easy to read <i class="fas fa-info-circle" title="Disabled"></i></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="readability"
                id="all"
                onclick="handleModeChange()"
                checked
              />
              <label class="form-check-label" for="all">All characters <i class="fas fa-info-circle" title="Disabled"></i></label>
            </div>
          </div>


          <div class="col-md-4 mb-3">
            <label class="form-label d-block">Include Characters</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="uppercase"
                checked
              />
              <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="lowercase"
                checked
              />
              <label class="form-check-label" for="lowercase">Lowercase</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="numbers"
                checked
              />
              <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="symbols"
                checked
              />
              <label class="form-check-label" for="symbols">Symbols</label>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn copy-btn" onclick="copyPassword()">
            Copy Password
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
